drift_frequency: 0.5        # Hertz
hfo_frequency: 80           # Hertz
notch_qa_factor: 20
drift_butter_order: 4
hfo_butter_order: 6 

####################################
preictal_min_length: 60
ictal_min_lenght: 12
postictal_min_lenght: 60

####################################
window_length: 5            # Seconds [5sec, 2sec, 1sec]
tolerance_length: 1         # Seconds
preictal_windows_start:
  - 0
  - 10
  - 30
postictal_windows_start:
  - 0
  - 10
  - 30
intra_windows_categories:
  - [preictal, 30, 1, "31s before"]
  - [preictal, 10, 2, "11s before"]
  - [preictal, 0, 3, "1s before"]
  - [ictal, 1, 1, "Start of seizure"]
  - [ictal, -1, 2,"End of seizure"]
  - [postictal, 30, 3, "31s after"]
  - [postictal, 10, 2, "11s after"]
  - [postictal, 0, 1, "1s after"]
  

####################################
band_specifications:
  - {"cut_frequency": [0.5, 4], "order": 4}      # Delta band
  - {"cut_frequency": [4, 8],   "order": 4}      # Theta band
  - {"cut_frequency": [8, 12],  "order": 4}      # Alpha band
  - {"cut_frequency": [12, 30], "order": 4}      # Beta band

####################################
chb-mit:
  epoch_size: 2             # Seconds  
  f_samp: 256               # Hertz
  gain: 2.559375
  units: 0.000001           # Microvolts
  ekg_units:
  power_noise_frequency: 60 #Hertz

  seizure_type: null

  channels:
    - FP1-F7
    - F7-T7
